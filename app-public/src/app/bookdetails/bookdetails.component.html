<div class="details">
  <div class="image-wrapper">
    <img  src={{newbook.image}}/>
  </div>

  <div class="text-wrapper">
    <h2>{{newbook.name}}</h2>
    <p class="author"> {{newbook.type}}</p>
    <p class="summary">{{newbook.summary}}</p>
    <p class="price"><span> $</span>{{newbook.price}}</p>
  </div>
</div>
