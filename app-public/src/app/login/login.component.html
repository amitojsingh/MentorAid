<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <div role="alert" *ngIf="formError">
        {{formError}}
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control"[ngClass]="{'is-invalid':submitted && f.username.errors}" id ="username" autofocus>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"[ngClass]="{'is-invalid':submitted && f.password.errors}"id ="password">
    </div>
    <button class="btn btn-success" type ="submit">Login</button>
</form>
